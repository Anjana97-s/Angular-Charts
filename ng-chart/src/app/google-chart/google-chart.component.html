<!-- basic chart -->
<google-chart
    [type]="chartData.type"
    [data]="chartData.data"
    [columns]="chartData.columnNames"
    [options]="chartData.options"
    [width]="chartData.width"
    [height]="chartData.height">

</google-chart>
<div id="piechart" style="width: 900px; height: 500px;"></div>
